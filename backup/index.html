<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Kids Count Data Center - Annie E. Casey Foundation</title>
  <meta name="description" content="AECF KidsCount DataCenter">
  <meta name="author" content="Chad Smith & C. Todd Lombardo">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/main.css">
  
  <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/skeleton.js"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="img/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->  

<div class="container">	  
	
	<nav class="navbar">
	  <div class="container">
        <ul class="navbar-list">
          <li class="navbar-item navbar-link">KIDS COUNT data center</li>
          <li class="navbar-item"><a class="navbar-link" href="#examples">State Rankings</a></li>
          <li class="navbar-item"><a class="navbar-link" href="#examples">Data by...</a></li>
          <li class="navbar-item">
            <a class="navbar-link" href="#" data-popover="#moreNavPopover">Search[icon]</a>
          </li>
        </ul>
	  </div>  
    </nav>

  <div class="row">
	
	<div class="four columns">

	<article class="story theme-summary">
		<div class="thumb">
		<img src="img/kid-needs-more.png" alt="">
		</div>
		<h6 class="">Economic</h6>
		<p class="story-title" title="">Every Kid Needs More</p>
	</article>

	</div>
    <div class="four columns">
	<article class="story theme-summary">
		<div class="thumb">
		<img src="img/family.png" alt="">
		</div>
		<h6 class="">Education</h6>
		<p class="story-title" title="">Families Rising Up</p>
	</article>
	</div>
    <div class="four columns">
	<article class="story theme-summary">
		<div class="thumb">
		<img src="img/class.png" alt="">
		</div>
		<h6 class="">Family</h6>
		<p class="story-title" title="">Every Kid Needs More</p>
	</article>
	</div>
	
  </div>
    <!-- Map -->
    <div class="row">
      <div class="twelve columns" id="main-display">
        <div class="eleven columns" id="map-chart-container">
          <h4>Map Chart Container</h4>
          <div class="row">
            <div class="three columns" id="opportunity-container">
              <h5>Opportunity Score</h5>
              <span id="opportunity-score">65</span>
            </div>
            <div class="nine columns">
              <div id="map-chart"></div>
            </div>
            
          </div>
        </div>
      </div>
    </div>

    <!-- Domains -->
	  <div class="row">
	    <div class="three columns"><h5>Economic</h5></div>
	    <div class="three columns"><h5>Education</h5></div>
	    <div class="three columns"><h5>Health</h5></div>
	    <div class="three columns"><h5>Family</h5></div>
	  </div>

	<!-- Domains -->
	  <div class="row">
	      <div class="eleven columns" id="main-chart-container">
          <h5>Main Chart Container</h5>
          <button class="button-primary factor-button" value="count">Count</button>
          <button class="button-primary factor-button" value="pct">Percent</button>
          <button class="button-primary factor-button" value="rank">Rank</button>
          <div class="eleven columns" id="main-chart">
          <div id="small-multiples"></div>
          </div>
        </div>
	  </div>  


  </div>
  
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>
  <script src="js/libs/isotope.pkgd.min.js"></script>
  <script src="js/libs/d3.js"></script>
  <script src="js/libs/queue.min.js"></script>
  <script type="text/javascript" src="http://d3js.org/topojson.v1.min.js"></script>
  <script type="text/javascript" src="js/small_multiples.js"></script>
  <script src="js/aecf-map.js"></script>
  <script src="js/small_multiples.js"></script>
  <script src="js/main.js"></script>
  
  
</body>
</html>
