<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">

    <nav class="navbar">
      <div class="container">
          <ul class="navbar-list">
            <li class="navbar-item navbar-link">KIDS COUNT data center</li>
            <li class="navbar-item"><a class="navbar-link" href="#examples">State Rankings</a></li>
            <li class="navbar-item"><a class="navbar-link" href="#examples">Data by...</a></li>
            <li class="navbar-item">
              <a class="navbar-link" href="#" data-popover="#moreNavPopover">Search[icon]</a>
            </li>
          </ul>
      </div>  
    </nav>

    <div class="row">
    
      <div class="four columns story">

        <article class="theme-summary">
          <div class="thumb">
          <img src="img/kid-needs-more.png" alt="">
          </div>
          <h6 class="">Economic</h6>
          <p class="story-title" title="">Every Kid Needs More</p>
        </article>

      </div>
      
      <div class="four columns story">
        <article class="theme-summary">
          <div class="thumb">
          <img src="img/family.png" alt="">
          </div>
          <h6 class="">Education</h6>
          <p class="story-title" title="">Families Rising Up</p>
        </article>
      </div>

      <div class="four columns story">
        <article class="theme-summary">
          <div class="thumb">
          <img src="img/class.png" alt="">
          </div>
          <h6 class="">Family</h6>
          <p class="story-title" title="">Every Kid Needs More</p>
        </article>
      </div>
    
    </div>

    <div class="row">
      <div class="twelve columns twelve columns" id="main-display">
        <div class="twelve columns" id="map-chart-container">
          <div class="row">
            <div class="four columns" id="opportunity-container">
              <h3 id="opportunity-state">United States</h3>
              <h5>Opportunity Score</h5>
              <p id="opportunity-score">65</p>
              <p class="subtext">out of 100</p>
            </div>
            <div class="eight columns">
              <div id="map-chart"></div>
            </div> 
          </div>
        </div>
      </div>
    </div>

    <!-- Domains -->
    <div id="domain-titles" class="row">
      <div id="title-economic" class="three columns"><h5>Economic</h5></div>
      <div id="title-education" class="three columns inactive"><h5>Education</h5></div>
      <div id="title-health" class="three columns inactive"><h5>Health</h5></div>
      <div id="title-family" class="three columns inactive"><h5>Family</h5></div>
    </div>

    <div class="row">
      <div id="main-chart-buttons">	
          <button class="button factor-button" value="count">Count</button>
          <button class="button factor-button" value="pct">Percent</button>
          <button class="button factor-button" value="rank">Rank</button>
        </div>
    </div> 
    
    <div class="row">
      <div class="twelve columns" id="main-chart">
        <div id="small-multiples"></div>
      </div>
    </div>
   
  </div>
